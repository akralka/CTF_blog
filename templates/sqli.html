<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="task-bar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About Us</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('sign_in') }}">Sign In</a>
        <form class="search-form" onsubmit="searchResults(event)">
            <input type="text" placeholder="Search.." name="search" id="search-input">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
    
    <h1>Blog!</h1>
    <h2>What is Broken Access Control?</h2>
    <img class="main_image" src="{{ url_for('uploaded_file', filename='sqli_2.png') }}" alt="Reload to obtain a photo!">
    
    <div id="search-res-sqli" class="search-res-sqli"></div>
    
    <style>
        .search-res-sqli a {
            margin-bottom: 20px;
        }
        .result-item {
            margin-bottom: 15px;
        }
    </style>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
</body>
</html>
