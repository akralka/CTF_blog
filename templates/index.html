<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Main</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Welcome to my Blog!</h1>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <p class="margin_top"></p>
    <div class="task-bar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About Us</a>
        <a href="{{ url_for('login') }}">Log In</a>
        <a href="{{ url_for('sign_in') }}">Sign In</a>

        <form class="search-form" onsubmit="searchRedirect(event)">
            <input type="text" placeholder="Search.." name="search" id="search-input" oninput="showSuggestions()">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
        <div id="search-results" class="search-results"></div> 
    </div>

    <div class="container">
        <div class="row">
            <div class="photo-container">
                <img class="home_photos" src="{{ url_for('uploaded_file', filename='xss.png') }}" alt="Reload to obtain a photo!" onclick="navigateTo('/xss')">
                <p class="caption" onclick="navigateTo('/xss')">XSS - cross-site scripting</p>
            </div>
            <div class="photo-container">
                <img class="home_photos" src="{{ url_for('uploaded_file', filename='xxe.png') }}" alt="Reload to obtain a photo!" onclick="navigateTo('/xxe')">
                <p class="caption" onclick="navigateTo('/xxe')">XXE - XML external entity injection</p>
            </div>
        </div>
        
        <div class="row">
            <div class="photo-container">
                <img class="home_photos" src="{{ url_for('uploaded_file', filename='blog_girl.png') }}" alt="Reload to obtain a photo!" onclick="navigateTo('/3')">
                <p class="caption" onclick="navigateTo('/3')">Header 3</p>
            </div>
            <div class="photo-container">
                <img class="home_photos" src="{{ url_for('uploaded_file', filename='acc_rest.png') }}" alt="Reload to obtain a photo!" onclick="navigateTo('/4')">
                <p class="caption" onclick="navigateTo('/4')">Admin only!</p>
            </div>
        </div>
        
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
