<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Main</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Welcome to my Blog!</h1>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <p class="margin_top"></p>
    <div class="task-bar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About Us</a>
        <a href="{{ url_for('login') }}">Log In</a>
        <a href="{{ url_for('sign_in') }}">Sign In</a>
    </div>

    <div class="container">
        <div class="row">
            <div class="photo-container">
                <img class="home_photos" src="{{ url_for('photo_display', filename='xss.png') }}" alt="Reload to obtain a photo!" onclick="navigateTo('/xss')">
                <p class="caption" onclick="navigateTo('/xss')">XSS - cross-site scripting</p>
            </div>
            <div class="photo-container">
                <img class="home_photos" src="{{ url_for('photo_display', filename='xxe.png') }}" alt="Reload to obtain a photo!" onclick="navigateTo('/xxe')">
                <p class="caption" onclick="navigateTo('/xxe')">XXE - XML external entity injection</p>
            </div>
        </div>
        
        <div class="row">
            <div class="photo-container">
                <img class="home_photos" src="{{ url_for('photo_display', filename='broken.png') }}" alt="Reload to obtain a photo!" onclick="navigateTo('/broken_acc')">
                <p class="caption" onclick="navigateTo('/broken_acc')">Broken Access Control</p>
            </div>
            <!-- flag={hey_h4cker} -->
            <div class="photo-container">
                <img class="home_photos" src="{{ url_for('photo_display', filename='sqli.png') }}" alt="Reload to obtain a photo!" onclick="navigateTo('/sqli')">
                <p class="caption" onclick="navigateTo('/sqli')">SQL Injection</p>
            </div>
        </div>
        
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
