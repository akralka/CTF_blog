<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <div class="task-bar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About Us</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('sign_in') }}">Sign In</a>
        <form class="search-form" onsubmit="searchRedirect(event)">
            <input type="text" placeholder="Search.." name="search" id="search-input" oninput="showSuggestions()">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
        <div id="search-results" class="search-results"></div> 
    </div>

    <h1>Blog!</h1> 
    <h2>What is cross-site scripting (XSS)?</h2>
    <img class="main_image" src="{{ url_for('uploaded_file', filename='xss_2.png') }}" alt="Reload to obtain a photo!">
    <p class="subtitle">XSS</p> 
    <p class="ex1">tekst</p>
    <p class="subtitle">Stored XSS</p> 
    <p class="ex1">tekst</p>
    <p class="subtitle">Reflected XSS</p> 
    <p class="ex1">tekst</p>
    <p class="subtitle">DOM-based XSS</p> 
    <p class="ex1">tekst</p>
    
    <img class="main_image" src="{{ url_for('uploaded_file', filename='xss_2.png') }}" alt="Reload to obtain a photo!">
    <p class="subtitle">Share what you think about that article!</p> 

    <form class="comment-form" action="/xss" method="POST">
        <input type="text" placeholder="Write your name here..." id="name" name="name">
        <textarea name="content" placeholder="Write your comment here..."></textarea>
        <button type="submit">Submit</button>
    </form>
    
    <p class="subtitle">Comments!</p> 
    <div class="comments">
        {% for comment in comments %}
            <div class="comment"> <!-- safe -> nie wyswietla, ale dziaÅ‚a-->
                <strong>{{ comment.name }}</strong>: {{ comment.content|safe }}
            </div>    
            {% endfor %}
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
