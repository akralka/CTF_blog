<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <div class="task-bar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About Us</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('sign_in') }}">Sign In</a>
        <form class="search-form" onsubmit="searchRedirect(event)">
          <input type="text" placeholder="Search.." name="search" id="search-input" oninput="showSuggestions()">
          <button type="submit"><i class="fa fa-search"></i></button>
      </form>
      <div id="search-results" class="search-results"></div> 
    </div>
    <h1>Blog!</h1> 
    <h2>Sign In</h2>
    <!-- {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %} -->

    <!-- Sign In Form -->
    <form action="{{ url_for('sign_in') }}" method="post" class="login-form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Register</button>
    </form>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
